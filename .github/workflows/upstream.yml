name: upstream

on:
  workflow_dispatch:
  schedule:
    - cron: "33 3 * * 3"  # weekly

permissions:
  contents: read
  issues: write  # to create issues if the upstream check fails

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: ['latest']
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm run upstream
      - name: Handle error
        if: ${{ failure() }}
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        with:
          script: |
            const { owner, repo } = context.repo;
            const nodeVersion = process.version;
            const issueTitle = `Upstream check failed`;
            const issueBody = `Node ${nodeVersion} has made changes to the functions that depend on this module. Please review the new function signatures and make the corresponding updates to this module.`;

            const issue = await github.rest.issues.create({
              owner,
              repo,
              title: issueTitle,
              body: issueBody,
            });
